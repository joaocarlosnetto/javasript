<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando com JS</title>
    <style>
        body{
            background-color: rgb(223, 176, 159);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        input{
            display: block;
            margin: auto;
            width: 100px;
            height: 20px;
            margin-top: 5px;
            margin-bottom: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1id"> +
    <input type="number" name="n2" id="n2id">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
        var n1 = document.getElementById('n1id')
        var n2 = document.getElementById('n2id')
        var n1 = Number(n1.value)
        var n2 = Number(n2.value)
        var s = n1 + n2 
        var res = document.getElementById('res')
        res.innerHTML = s
        }
    </script>
</body>
</html>
