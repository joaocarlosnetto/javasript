<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro JavaScript</title>
    <style>
        body{
            background-color: rgb(136, 200, 236);
            color: white;
            text-shadow: 2px 2px 3px rgb(110, 161, 190);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo! </h1>
    <p>Já me livrei da maldição</p>
    
    <script>
        var n1 = Number.parseInt(prompt('Digite um número'))//  também pode ultilizar apenas: "Number()"
        var n2 = Number.parseInt(prompt('Digite outro número'))// para converter nunber para string é só usar: "String()"
        var s = n1 + n2
        alert('O resutado desses números somados é ' + String(s))
        alert(2 + s)
        
</script>
    
</body>
</html>
